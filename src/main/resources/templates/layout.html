<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr" th:fragment="layout(content)">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="${title} ?: 'Club Sportif'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/app.css}" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Club Sportif</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNavbar">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/activites}">Activités</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/membres}">Membres</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/inscriptions}">Inscriptions</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Stats</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" th:href="@{/stats}"><i class="fas fa-tachometer-alt me-2"></i>Tableau de Bord</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" th:href="@{/stats/frequentation}"><i class="fas fa-chart-bar me-2"></i>Fréquentation</a></li>
                        <li><a class="dropdown-item" th:href="@{/stats/retention}"><i class="fas fa-chart-pie me-2"></i>Rétention</a></li>
                        <li><a class="dropdown-item" th:href="@{/stats/members-by-category}"><i class="fas fa-users me-2"></i>Membres par catégorie</a></li>
                        <li><a class="dropdown-item" th:href="@{/stats/activities-by-level}"><i class="fas fa-dumbbell me-2"></i>Activités par niveau</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" th:href="@{/stats/advanced}"><i class="fas fa-chart-line me-2"></i>Statistiques Avancées</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    </nav>
<main class="container py-4">
    <div th:insert="${content}"></div>
    </main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.7/dist/chart.umd.min.js"></script>
</body>
</html>
